<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>

    <title>Three.js app</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <button class="modebutton">Note Mode</button>

    <!--    <button class="addnote">Add Note</button>-->
    
    <div id="notes"></div>

    <div class="note">
        <div class="open-button">+</div>
        <input class="notetitle" placeholder="Note">
        <div class="close-button">&times;</div>
        <textarea rows="3" placeholder="Type Here..."></textarea>
        <a href="#" class="ico delete"></a>
        <a href="#" class="ico save"></a>
    </div>

    <script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>

</html>
